<body 
    style="width: 100%;
    height: 100%;
    font-family: 'Roboto', sans-serif;" >
    <section 
        style="background: #fff;
        border: 3px solid #222;
        border-radius: 10px;
        display: block;" 
        class="confirmacaoContent">
        <div 
            style="height:30%;
            width: 100%;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            background: #222;
            display: block;" 
            class="ccHeader">
            <h2 
                style="color: #ddd;
                margin-top: 0;
                text-align: center;
                padding: 20px 0;">
                Você esqueceu sua senha? Não tem problema, clique no botão abaixo para criar uma nova senha
            </h2>
        </div>
        <span 
            style="height: 70%;
            width: 100%;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background: #fff;
            display: block;
            margin: 25px 0;
            text-align: center;" 
            class="ccLink">
            <a 
                style="text-decoration: none;
                color:#ddd;
                padding: 10px 20px;
                background: #222;
                border: 2px solid #222;
                border-radius: 6px;
                transition: all .2s ease-in-out;" 
                href="{{link}}">
                    Criar nova senha
            </a>
        </span>
    </section>
</body>
